<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in"><a [routerLink] =  "['/login']" class="tab">Log In</a>
        <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form (ngSubmit)="onSignUpSubmit()" #f="ngForm">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input  id="user" 
                                type="email" 
                                class="input validate"
                                required
                                name='email'
                                [(ngModel)]="signUpUser.email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input  id="pass" 
                                type="password" 
                                class="input validate"
                                data-type="password"
                                required
                                name='password'
                                [(ngModel)]="signUpUser.password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input  id="pass" 
                                type="password" 
                                class="input validate"
                                data-type="password"
                                required
                                name='password_confirmation'
                                [(ngModel)]="signUpUser.passwordConfirmation">
                    </div>
                    <span 
                        *ngIf="signUpUser.password !=    signUpUser.passwordConfirmation"> 
                            Passwords must match
                    </span>
                    <div class="group">
                        <input  type="submit" 
                                class="button" 
                                value="Sign Up"
                                [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label [routerLink] =  "['/login']">Already Member?</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
